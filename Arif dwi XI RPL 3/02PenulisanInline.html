<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Penulisan Inline - JS</title>
    <script>
      console.log("Hello Js dari element Head");
    </script>
  </head>
  <body>
    <p>Belajar Java script</p>
    <a href="#" onclick="alert('Yeeeeeee.')">Klik Aku</a>
    <script>
      console.log("Hello Js dari element Body");
    </script>
  </body>
</html>
